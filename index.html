<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    
    <h1>Temperature Converter</h1>

    <!--Temperature Display for the program-->
    <input type="text" id="inputNum" placeholder="Enter a value: ">
    <div class="tempDisplay">0</div>

    <!--Radio buttons for the Fahrenheit and Celsius-->
    <div class="radio-buttons">

    <input type="radio" id="fahrenheit" name="tempUnit">
    <label for="fahrenheit">Fahrenheit</label><br>

    <input type="radio" id="celsius" name="tempUnit">
    <label for="celsius">Celsius</label><br>

    </div>
    
    <!--Submit button for the program-->
    <button id="submitBtn">Submit</button>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
